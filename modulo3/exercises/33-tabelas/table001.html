<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        body {
            font-family: monospace;
            font-size: 1.5em;
        }


        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

            border: 1px solid #000;
            padding: 5px;

        }
    </style>
</head>
<body>
    <h1>Criando uma tabela</h1>
    <table>
        <!-- HIERARQUIA DE TABElAS (SIMPLES) -->

        </tr>

        <tr>
            <td>A2</td>

            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>

        </tr>

        <tr>
            <td>A4</td>

    </table>
</body>
</html>
