<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" minlength="5" maxlength="20" autocomplete="name" required>
        </div>
        <br>
        <div>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" size="30" min="0" max="10" step="0.1" required>
        </div>
        <br>
        <div>
            <label for="month">Período letivo</label>
            <input type="month" name="month" id="month" value="2022-12" required>
        </div>
        <br>
        <div>
            <label for="day">Dia</label>
            <input type="date" name="day" id="day">
        </div>
        <br>
        <div>
            <label for="hour">Horário da prova</label>
            <input type="time" name="hour" id="hour">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </div>
    </form>
</body>
</html>
