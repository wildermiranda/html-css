<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        * {
            font-family: 'Space Mono', monospace;
        }

        div {
            margin: 1rem 0;
        }

        input[type="number"] {
            width: 3rem;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="year">What year were you born?</label>
            <input type="number" name="year" id="year" min="1923" max="2023" placeholder="1958"
            oninput="calculateAge()">
        </div>
        
        <div>
            <label for="age">Your age:</label>
            <output id="age">0</output>
        </div>
        <input type="submit" value="Send">
    </form>

    <script>
        function calculateAge() {
            let currentYear = new Date().getFullYear()
            age.innerHTML = Number(currentYear) - Number(year.value)
        }
    </script>
</body>
</html>
