<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/media-queries.css">
</head>
<body>
    <main>
        <section class="hero">
            <h1>Gradie</h1>

            <p>Beautiful gradients in seconds.</p>

            <img src="./assets/images/iphone.png" alt="IPhone">
        </section>
        
        <section class="login">
            <div class="wrapper">
                <h1>Login</h1>
                    
                <form>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="john@example.com">
                    </div>
                
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="At least 8 characters">
                    </div>
                
                    <div>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">By creating an account, you agree to the <a href="#">Terms & Conditions</a>.</label>
                    </div>
                
                    <input type="button" value="Create an Account">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
