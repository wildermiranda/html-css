<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
        
        body{
            font-family: 'Roboto', sans-serif;
            }
    </style>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente redimencione a janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
        <audio preload="metadata" controls autoplay loop>
            <source src="audios/my-audio.mp3" type="audio/mpeg">
            <source src="audios/my-audio.ogg" type="audio/ogg">
            <source src="audios/my-audio.wav" type="audio/wav">
        
            <p>Seu navegador não suporta áudio. <a href="audios/my-audio.mp3" download="my-audio.mp3" type="audio/mpeg"> Baixar áudio.</a></p>
        </audio>


    
</body>
</html>
