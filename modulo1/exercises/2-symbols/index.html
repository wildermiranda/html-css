<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Você pode
        escrever um paragrafo
        de qualquer jeito 
        basta colocar tudo 
        no meio do par 
        de tags &lt;p&gt; e &lt;/p&gt;
        <!-- &lt; (LESS THAN) / &gt; (GREATER THAN )-->
    </p>

    <p>
        Se precisar quebrar 
        o texto em algum lugar específico <br> 
        como esse você pode usar a tag &lt;br&gt;
    </p>

    <p>
        Vamos colocar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound; 
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

    <p>
        Vamos adicionar emojis: <br>
        <!-- Codepoints: -->
        &#x1F596;
        &#x1F913;
        &#x2764;
        
        
    </p>

</body>
</html>
