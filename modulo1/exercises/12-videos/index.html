<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>O vídeo a seguir está hospedado no meu servidor! &#x1F604;</h1>

    <video width="560" poster="imagens/thumb.png" controls autoplay loop>
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.webm" type="video/webm">
        <source src="videos/video.ogv" type="video/ogv">
        <p>O seu navegador não é compatível com reprodução de vídeos!</p>
    </video>

    
    <h1>Vídeo do <em>Youtube</em></h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Vídeo do <em>Vimeo</em></h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
